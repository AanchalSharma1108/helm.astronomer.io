################################
## Astronomer Registry Secrets
#################################
{{ if and .Values.ingress.baseDomain .Values.registryAuthSecretName .Values.registryAuthPassword }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.registryAuthSecretName }}
  labels:
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ include "registry_docker_config" . | b64enc }}
{{- end }}
