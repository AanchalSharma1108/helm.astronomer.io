################################
## Houston ServiceAccount
#################################
{{- if and .Values.global.rbacEnabled .Values.bootstrapDatabase }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: houston-bootstrapper-serviceaccount
  labels:
    tier: houston
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- end }}
