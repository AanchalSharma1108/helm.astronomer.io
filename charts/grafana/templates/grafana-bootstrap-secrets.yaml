{{- if .Values.bootstrapDatabase }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.grafanaBackendSecret }}
  labels:
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.grafanaBackendSecret }}
type: Opaque
data:
  connection: ""
{{- end }}
