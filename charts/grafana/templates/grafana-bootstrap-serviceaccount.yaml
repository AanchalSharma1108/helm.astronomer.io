################################
## Grafana Bootstrap ServiceAccount
#################################
{{- if (and .Values.global.rbacEnabled (not .Values.backendSecretName)) }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "bootstrapper_service_account" . }}
  labels:
    tier: grafana
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- end }}
