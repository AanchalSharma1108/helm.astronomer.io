################################
## Grafana ServiceAccount
#################################
{{- if and .Values.global.rbacEnabled .Values.bootstrapDatabase }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: grafana-bootstrapper-serviceaccount
  labels:
    tier: grafana
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- end }}
